<!DOCTYPE html>

<html>
    <head>
        <title>MATCH-MATCH</title>
        <meta name="author" content="Andres Felipe Quintero"/>
        <meta charset="UTF-8">
        <link rel="strawberry icon" href="strawberry.png">
        <style>
            img, div {
                position: absolute;
            }
            
            div {
                width:500px;
                height:500px;    
            }
            
            #credits {
	            font-size:10pt;
            }
            
            #rightSide { 
                left: 500px;
                border-left: 1px solid black;
            }

			#info {
			    left:1000px;
			}				              
        </style>
    </head>
    <body onLoad=generateFaces()>
        <h1>MATCH-MATCH</h1>
        <p>
            Compare the left pane with the right one. Find the extra smiley and click on it!
	        <br>
	        <span id="credits">icons designed by 
                <a href='http://www.freepik.com/free-vector/fruit-icons_773760.htm'>Freepik</a>
            </span>
	    </p>
        <br>
        
        <div id="leftSide"></div>
        <div id="rightSide"></div>
        <div id="info">
            Current level: <span id="level-placeholder">1</span>
            <br>
            Difficulty level: <span id="difficulty-placeholder">5</span>
        </div>

        <script>
            var numberOfFaces = 5;
            var currentLevel = 1;

            var theLeftSide = document.getElementById("leftSide");
            var theRightSide = document.getElementById("rightSide");
            var levelPlaceholder = document.getElementById("level-placeholder")
            var difficultyPlaceholder = document.getElementById("difficulty-placeholder")
            var theBody = document.getElementsByTagName("body")[0];
            var images = {1: 'watermelon.png',
			  2: 'lemon.png',
			  3: 'cut_pomegranate.png',
			  4: 'cut_lemon.png',
			  5: 'orange.png',
			  6: 'cut_pear.png',
			  7: 'strawberry.png',
			  8: 'avocado.png',
			  9 : 'cut_kiwi.png',
			  10: 'cut_coconut.png',
			  11: 'apple.png',
			  12: 'tomato.png',
			  13: 'cut_tomato.png',
			  14: 'cut_apple.png',
			  15: 'pear.png',
			  16: 'cut_strawberry.png'
			 }
            var currentImage = 1;
            
				function updatePlaceholder(placeholder, newValue){
					placeholder.innerHTML = newValue;
				}            
            
            function clearNode(nodeToClear){
                while (nodeToClear.firstChild){
                        nodeToClear.removeChild(nodeToClear.firstChild);
                    }
            }
            
            function generateFaces(){

                clearNode(theLeftSide);
                clearNode(theRightSide);

                for (var i = 0; i < numberOfFaces; i++){
                    var face = document.createElement("img");
                    currentImage = Math.floor(1 + (Math.random() * 16));
                    
                    face.setAttribute("src", "./img/" + images[currentImage]);
                    face.style.top = (Math.random(0, 400) * 400).toString() + "px";
                    face.style.left = (Math.random(0, 400) * 400).toString() + "px";
                    theLeftSide.appendChild(face);
                }

                leftSideImages = theLeftSide.cloneNode(true);
                leftSideImages.removeAttribute("id");
                leftSideImages.removeChild(leftSideImages.lastChild);
                theRightSide.appendChild(leftSideImages);
                
                theLeftSide.lastChild.onclick= function nextLevel(event){
                    event.stopPropagation();
                    numberOfFaces += 5;
                    currentLevel += 1;
                    alert("Congratulations, you completed level " + (currentLevel - 1).toString());
                    updatePlaceholder(levelPlaceholder, currentLevel);
                    updatePlaceholder(difficultyPlaceholder, numberOfFaces);
                    generateFaces();
                };
                
                    theBody.onclick = function gameOver() {
                    alert("Game Over!");
                    theBody.onclick = null;
                    theLeftSide.lastChild.onclick = null;
                    numberOfFaces = 5;
                    currentLevel = 1;
                    updatePlaceholder(levelPlaceholder, currentLevel);
                    updatePlaceholder(difficultyPlaceholder, numberOfFaces);
                    generateFaces();
                }; 
            }
        </script>
    </body>
</html>
