<!DOCTYPE html>

<html>
    <head>
        <title>MATCH-MATCH</title>
        <meta name="author" content="Andres Felipe Quintero"/>
        <meta charset="UTF-8">
        <link rel="strawberry icon" href="strawberry.png">
        <link rel="stylesheet" href="./css/main_style.css">
    </head>
    <body onLoad=generateFaces()>
<div>
        <h1>MATCH-MATCH</h1>
        <p>
            Compare the left pane with the right one. Find the extra image and click on it!
	        <br>
	        <span id="credits">icons designed by 
                <a href='http://www.freepik.com/free-vector/fruit-icons_773760.htm' target="_blank">Freepik</a>
            </span>
	    </p>
        <br>
</div>
        
<div style="position:relative;width:95%:margin:auto;">
        <div id="leftSide" class="absolute-positioned panel"></div>
        <div id="rightSide" class="absolute-positioned panel"></div>
        <div id="info" class="panel absolute-positioned">

            <br>
            Difficulty level: <span id="difficulty-placeholder">5</span>
        </div>
</div>
        <script src="./js/interaction.js"></script>
